
<div class="search-page">

    <input type="text" placeholder="begin" (input)="getArticles($event)">

    <div class="search-results-container">
      <a class="search-result-link" target="_blank" *ngFor="let article of articles" [attr.href]="article?.url">
        <span>{{article?.title}}</span>
      </a>
    </div>

    <button *ngIf="articles?.length > 0">load more</button>
</div>
